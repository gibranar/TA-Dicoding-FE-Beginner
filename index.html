<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Rak Buku</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="w-100 d-flex justify-content-center mt-5">
      <h1 class="text-light fs-2">Tambah Buku Baru</h1>
    </header>

    <!-- MAIN -->
    <main class="w-100">
      <article
        class="buku-container container-fluid d-flex flex-column align-items-center"
      >
        <section class="tambah-buku container d-flex justify-content-center">
          <form
            class="container-fluid d-flex flex-column gap-3"
            id="form-tambah"
          >
            <section class="container-fluid d-flex gap-5">
              <div class="input-judul form-floating d-flex flex-column">
                <input
                  type="text"
                  id="judul"
                  class="form-control"
                  placeholder="Judul Buku"
                />
                <label for="judul">Judul Buku</label>
              </div>

              <div class="input-penulis form-floating d-flex flex-column">
                <input
                  type="text"
                  id="penulis"
                  class="form-control"
                  placeholder="Penulis"
                />
                <label for="penulis">Penulis</label>
              </div>
            </section>
            <section class="container-fluid d-flex flex-column">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  placeholder="Year"
                  required
                />
                <label for="year">Year</label>
              </div>
              <div class="d-flex align-items-center gap-2 mt-2">
                <label for="selesai" class="text-light">Selesai Dibaca</label>
                <input type="checkbox" id="selesai" name="selesai"/>
              </div>
            </section>

            <section class="w-100 d-flex justify-content-end">
              <button type="submit" class="btn btn-warning">Tambah</button>
            </section>
          </form>
        </section>
        <section class="rak-buku container-fluid mt-4">
          <h1 class="text-light fs-2 text-center">Rak Buku</h1>
          <article class="container-fluid d-flex border p-4">
            <section class="w-50" id="belum-dibaca">
              <h2 class="text-light fs-3 text-center">Belum Dibaca</h2>
              <article
                class="d-flex flex-wrap justify-content-center gap-5"
              ></article>
            </section>
            <section class="w-50" id="sudah-dibaca">
              <h2 class="text-light fs-3 text-center">Sudah Dibaca</h2>
              <article
                class="d-flex flex-wrap justify-content-center gap-5"
              ></article>
            </section>
          </article>
        </section>
      </article>
    </main>

    <!-- FOOTER -->
    <footer>
      <h1>Find Me On</h1>
      <section class="footer-section">
        <a href="https://github.com/gibranar" target="_blank">
          <i class="bx bxl-github"></i>
        </a>
        <a href="https://www.instagram.com/gibranabyanr/" target="_blank">
          <i class="bx bxl-instagram"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/gibran-abyan-7233a8253/"
          target="_blank"
        >
          <i class="bx bxl-linkedin"></i>
        </a>
      </section>
      <section class="footer-bottom">
        <p>Hak Cipta &copy; 2023 Gibran Abyan Rifai. Hak Cipta Dilindungi.</p>
      </section>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
